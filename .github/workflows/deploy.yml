name: Deploy Docker to VPS

on:
  push:
    branches: [ "main" ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: aleinek/go_game_server
  CONTAINER_NAME: go-game-container

jobs:
  # KROK 1: Budowanie obrazu i wysyłanie do rejestru GitHub
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./go-game-server
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

  # KROK 2: Logowanie na VPS i uruchomienie kontenera
  deploy-to-vps:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        env:
          # Mapujemy zmienne GitHuba na zmienne środowiskowe dostępne dla akcji
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_ACTOR: ${{ github.actor }}
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          # Instrukcja, żeby wysłać te zmienne na serwer VPS
          envs: GITHUB_TOKEN,GITHUB_ACTOR,REGISTRY,IMAGE_NAME,CONTAINER_NAME
          script: |
            # 1. ZALOGUJ SIĘ AUTOMATYCZNIE (To naprawi błąd "denied")
            echo $GITHUB_TOKEN | docker login ghcr.io -u $GITHUB_ACTOR --password-stdin
            
            # 2. Pobierz najnowszy obraz
            docker pull ghcr.io/aleinek/go_game:latest
            
            # 3. Zatrzymaj i usuń stary kontener
            docker stop go-game-container || true
            docker rm go-game-container || true
            
            # 4. Uruchom nowy
            docker run -d \
              --name go-game-container \
              --restart always \
              -p 8080:8080 \
              ghcr.io/aleinek/go_game:latest
            
            # 5. Posprzątaj
            docker image prune -f