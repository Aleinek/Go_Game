name: Deploy Docker to VPS

on:
  push:
    branches: [ "main" ]

env:
  REGISTRY: ghcr.io
  # Nazwa obrazu: np. twoj-user/twoje-repo
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

  deploy-to-vps:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            # 1. Zaloguj się do rejestru (używając tokenu lub wcześniej skonfigurowanego auth)
            # Uwaga: Najbezpieczniej jest wygenerować PAT (Personal Access Token) na GitHubie
            # i dodać go na VPS komendą: docker login ghcr.io -u TWOJ_USER -p TWOJ_TOKEN
            
            # 2. Pobierz najnowszy obraz
            docker pull ghcr.io/${{ env.IMAGE_NAME }}:latest
            
            # 3. Zatrzymaj i usuń stary kontener (jeśli istnieje) || true zapobiega błędom jeśli nie ma kontenera
            docker stop myapp-container || true
            docker rm myapp-container || true
            
            # 4. Uruchom nowy kontener w tle
            docker run -d \
              --name myapp-container \
              --restart always \
              -p 8080:8080 \
              ghcr.io/${{ env.IMAGE_NAME }}:latest
            
            # 5. Posprzątaj stare, nieużywane obrazy (żeby nie zapchać dysku)
            docker image prune -f
