name: Deploy Docker to VPS

on:
  push:
    branches: [ "main" ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: aleinek/go_game
  CONTAINER_NAME: go-game-container

jobs:
  # KROK 1: Budowanie obrazu i wysyłanie do rejestru GitHub
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

  # KROK 2: Logowanie na VPS i uruchomienie kontenera
  deploy-to-vps:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          script: |
            # 1. Pobierz najnowszy obraz (wymuszenie pobrania świeżej wersji)
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            
            # 2. Zatrzymaj stary kontener (jeśli istnieje)
            docker stop ${{ env.CONTAINER_NAME }} || true
            
            # 3. Usuń stary kontener (jeśli istnieje)
            docker rm ${{ env.CONTAINER_NAME }} || true
            
            # 4. Uruchom nowy kontener
            # Flaga --restart always sprawia, że wstanie sam po restarcie VPS
            docker run -d \
              --name ${{ env.CONTAINER_NAME }} \
              --restart always \
              -p 8080:8080 \
              ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
              
            # 5. Wyczyść stare, nieużywane obrazy (zwalnianie miejsca na dysku)
            docker image prune -f